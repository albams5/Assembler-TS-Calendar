<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" href="./assets/calendario-32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Calendar App</title>
</head>
<body class="justify-items-center bg-gray-200 max-h-full font-['Montserrat']">
  <main>  
  <header class="w-full border-double border-4 bg-red-600 py-2 px-4 grid grid-cols-[1fr,3fr,1fr] grid-rows-1 items-center">
        <section>
            <h1 class="font-bold text-3xl text-left text-white">JS Calendar</h1>
            <label class="text-white">
            Choose a language:
            <select class="text-red-900 cursor-pointer" name="language" id="language">
                <option value="en">English</option>
                <option value="es" selected>Spanish</option>
                <option value="ca">Catalan</option>
            </select>
        </label>
        </section>
        <section class="flex flex-row justify-center relative items-center">
            <button id="btn-prev" class="absolute left-0 bg-red-400 hover:bg-white hover:text-red-500 text-white font-bold border-solid border-2 border-red-900 px-4 rounded"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l14 0" /><path d="M5 12l4 4" /><path d="M5 12l4 -4" /></svg></button>
            <h2 id="month-title" class ="font-bold text-white text-3xl font-custom"></h2>
            <button id="btn-next" class="absolute right-0 bg-red-400 hover:bg-white hover:text-red-500 text-white font-bold border-solid border-2 border-red-900 px-4 rounded"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-right" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l14 0" /><path d="M15 16l4 -4" /><path d="M15 8l4 4" /></svg></button>
        </section>
        <section class="flex justify-center gap-2">
            <button id="domButton" class="flex-initial rounded text-white bg-red-950 px-3 border-2 border-white hover:text-red-950 hover:bg-white hover:border-red-950">Add Event</button>
            <button id="today-btn" class="flex-initial rounded text-white bg-red-950 px-3 border-2 border-white hover:text-red-950 hover:bg-white hover:border-red-950">Today</button>
        </section>
    </header>
    
    <section class="flex flex-col items-center justify-self-center relative gap-4">
        <ol id="month-days" class="transition-transform list-none grid grid-cols-7 max-h-96 gap-1 text-center mt-5 z-0"></ol>
    </section>
  </main>

  <div>
    <div
      id="modal"
      class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
    >
   
    <form id="myForm">
      <div class="relative modal-content bg-white p-8 rounded flex flex-col gap-4">
        <button class="absolute right-0 mr-5 mb-5 top-3" id="closeModalButton">x</button>
        <div class="flex flex-row gap-4 relative mb-2">
          <label class="relative">
            Title:
            <input type="text" name="title" id="modalTitle" class="border p-1" />
            <small class="hidden absolute inset-x-0 top-full text-red-500" id="modalTitleError">The title is too long</small>
            <small class="hidden absolute inset-x-0 top-full text-red-500" id="modalTitleErrorFill">The title is not filled</small>

          </label>
        </div>
        
        <div class="flex flex-row gap-4">
          <label class="relative">initial date:
            <input type="datetime-local" name="initialdate" id="modalInitialDate" />
            <small class="hidden absolute inset-x-0 top-full text-red-500" id="modalInitialDateError">
              Initial date has to be filled</small>
          </label>
        </div>
        <!-- //////////////////////////////////////////////// -->
        <div class="flex flex-row gap-4">
          <input type="checkbox" name="endateCheck" id="modalEndateCheck" />
          <label for="endateCheck">End date</label>
        </div>
        <div class="flex flex-row gap-4">
          <label for="endate" class="hidden" id="modalEndateLabel">End date: </label>
          <input type="datetime-local" name="endate" id="modalEndate" class="hidden"/>
        </div>
        <!-- /////////////////////////////////////////////// -->
        <div>
          <input type="checkbox" name="TimeCheck" id="modalTimeCheck"/>
          <label for="TimeCheck">Remind me when this event expires</label>
        </div>
        
        <label for="emails" class="hidden" id="modalTimeLabel">Time:</label>
        <input type="text" multiple class="border-2 border-black hidden" id="TimeInput" list="drawfemails" size="34" placeholder="Time:" />
        
        <datalist>
          <option value="5min">5min</option>
          <option value="10min">10min</option>
          <option value="15min">15min</option>
          <option value="30min">30min</option>
          <option value="1H">1H</option>
        </datalist>

        
          <label
            for="comment"
            class="block text-sm font-medium text-gray-600 mb-1"
            >Description:</label
          >
          <textarea
            id="comment"
            name="Description"
            rows="4"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-500"
            placeholder=""
          ></textarea>
        
      <div>
        <label for="emails">Event type:</label>
        <select type="text" id="modalEvent" class="border-2 border-black" list="drawfemailss" placeholder="Event:">
        <small class=" hidden inset-x-0 top-full text-red-500" id="modalEventError">Event has to be filled</small>
        <datalist id="drawfemailss">
          <option value="Meeting">Meeting</option>
          <option value="Personal">Personal</option>
          <option value="Study">Study</option>
          <option value="Other">Other</option>
        </datalist>
      </select>
      </div>

        <button>
          Cancel
        </button>
        <button type="submit">
          Accept
        </button>

      </form>

    </div>   
  
  </div>
  <script type="module" src="./dist/app.js"></script>
    
</body>
</html>
